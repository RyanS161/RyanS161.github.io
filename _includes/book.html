<!-- _includes/projects.html -->
<tr>
  <td>
    {% if book.review -%}
      <a href="{{ book.url | relative_url }}">
        <b>{{ book.title }}</b>
      </a>
    {% else -%}
      <b>{{ book.title }}</b>
    {% endif %}
      <br>
      <i>{{ book.author }}</i>
  </td>
  <td>
    <p>{{ book.read_date | date: "%B %Y" }}</p>
  </td>
  <td>
    <div class="rating">
      {% for star in (1..book.rating) %}
        <i class="fa fa-star"></i>
      {% endfor %}
    </div>
  </td>
</tr>
