    const YEAR_LIST = [2024, 2025, 2026, 2027, 2028];
    const COLLEGE_LIST = ["College of Arts and Sciences", "Leeds School of Business", "School of Education", "College of Engineering & Applied Science", "Program in Environmental Design", "Program in Exploratory Studies", "University of Colorado Law School", "College of Media, Communication and Information", "College of Music", "Graduate School", "Continuing Education and Professional Studies"];
    const ENROLLMENT_LIST = ["full-time", "part-time"];
    const LEVEL_LIST = ["undergraduate", "graduate"];
    
//on pageload function
window.onload = function() {
    // Your code here

    
    const yearSelect = document.getElementById('yearSelect');
    YEAR_LIST.forEach((year, i) => {
        const option = document.createElement('option');
        option.text = year;
        option.value = year;
        yearSelect.add(option);
    });

    
    const collegeSelect = document.getElementById('collegeSelect');
    COLLEGE_LIST.forEach((college, i) => {
        const option = document.createElement('option');
        option.text = college;
        option.value = college;
        collegeSelect.add(option);
    });

    
    const levelSelect = document.getElementById('levelSelect');
    LEVEL_LIST.forEach((level, i) => {
        const option = document.createElement('option');
        option.text = level;
        option.value = level;
        levelSelect.add(option);
    });

    
    const enrollmentSelect = document.getElementById('enrollmentSelect');
    ENROLLMENT_LIST.forEach((enrollment, i) => {
        const option = document.createElement('option');
        option.text = enrollment;
        option.value = enrollment;
        enrollmentSelect.add(option);
    });

    const open_to_all_list = document.getElementById('openAffiliatesList');
    open_to_all_affiliates.forEach(affiliate => {
        const li = document.createElement('li');
        li.textContent = affiliate.name;
        open_to_all_list.appendChild(li);
    });

    getAffiliates();
};


function getAffiliates() {
    let yearsRemaining = document.getElementById('yearSelect').value - CURRENT_ACADEMIC_YEAR;
    working_affiliates = selective_affiliates.filter(v => v.entry_requirements.years_remaining <= yearsRemaining);
    console.log("\n\n\n\n")
    console.log(working_affiliates);

    let studentCollege = document.getElementById('collegeSelect').value;
    working_affiliates = working_affiliates.filter(v => v.entry_requirements.college == studentCollege || v.entry_requirements.college == "");
    console.log("\n\n\n\n")
    console.log(working_affiliates);

    let studentLevel = document.getElementById('levelSelect').value;
    working_affiliates = working_affiliates.filter(v => v.entry_requirements.degree_level == studentLevel || v.entry_requirements.degree_level == "");
    console.log("\n\n\n\n")
    console.log(working_affiliates);

    let studentEnrollment = document.getElementById('enrollmentSelect').value;
    working_affiliates = working_affiliates.filter(v => v.entry_requirements.enrollment_status == studentEnrollment || v.entry_requirements.enrollment_status == "");
    console.log("\n\n\n\n")
    console.log(working_affiliates);
    const result_list = document.getElementById('affiliatesList');
    while (result_list.firstChild) {
        result_list.removeChild(result_list.firstChild);
    }
    working_affiliates.forEach(affiliate => {
        const li = document.createElement('li');
        li.textContent = affiliate.name;
        result_list.appendChild(li);
    });
}
